<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pajakoff Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link type="text/css" href="../css/styles.css" rel="stylesheet">
  <!-- Bootstrap4 css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap4 js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- google-font-->
  <link href="https://fonts.googleapis.com/css?family=Stoke&display=swap" rel="stylesheet">
</head>

<body>
  <div id="nav"></div>
  <div class="container-fluid bg-light">
    <h1 class="text-center text-dark pt-4">Contact me</h1>
    <!-- Form -->
    <div class="container my-5 ">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <form class="border shadow-lg p-3 bg-dark-30 rounded mx-auto " id="contactForm">
            <div class="row">
              <div class="col-md-6 mb-3 col-sm-12">
                <div class="form-group">
                  <input name="firstName" class="form-control" id="firstName" placeholder="*First Name" title="Firstname" required="required">
                </div>
              </div>
              <div class="col-md-6 mb-3 col-sm-12">
                <div class="form-group">
                  <input name="lastName" class="form-control" id="lastName" placeholder="*Family Name" title="Lastname" required="required">
                </div>
              </div>
              <div class="col-md-12 mb-3 col-sm-12">
                <div class="form-group">
                  <input name="email" class="form-control" id="email" placeholder="*E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Please enter a valid E-Mail" required="required">
                </div>
              </div>
              <div class="col-md-12 mb-3 col-sm-12">
                <div class="form-group">
                  <input name="phone" class="form-control" id="phone" placeholder="Phone number" title="Phonenumber">
                </div>
              </div>
              <div class="col-md-12 mb-3 col-sm-12">
                <div class="form-group">
                  <label for="message">Content</label>
                  <select class="form-control" id="message">
                    <option>Choose a Topic</option>
                    <option>- General</option>
                    <option>- Photoshoot</option>
                    <option>- Model</option>
                    <option>- Buy something</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea class="form-control" id="textarea" rows="6" placeholder="Text" required="required"></textarea>
                </div>
              </div>
              <div class="col-md-6"><button type="submit" class="btn btn-primary">Submit</button></div>
              <div class="col-md-6 text-right text-muted"><small>* is required</small></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer></footer>
  <script src="../js/footer_en.js"></script>
  <script src="../js/nav_en.js"></script>
</body>

</html>
